<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      width: 320px;
      border-radius: 12px;
      padding: 20px;
      background-color: #fff;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: scale(1.03);
    }

    .profile-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px auto;
      border: 3px solid #007bff;
    }

    .profile-card h2 {
      text-align: center;
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .profile-card p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 0 0 10px 0;
    }

    .location {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }

    .skills {
      text-align: center;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .skills span {
      background-color: #e0e7ff;
      color: #3730a3;
      padding: 4px 8px;
      border-radius: 12px;
      margin: 2px;
      display: inline-block;
      font-size: 12px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      transition: color 0.2s;
    }

    .social-icons a:hover {
      color: #0056b3;
    }

    .follow-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .follow-btn:hover {
      background-color: #0056b3;
    }
  </style>
  <!-- Add Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="profile-card">
    <img src="E:\sarr[poi\canditi\DCIM\10040317\RAJ00771.JPG" alt="User Image">
    <h2>I Balaji Surya Prakash Varma</h2>
    <p>Web Developer passionate about creating beautiful and functional websites.</p>
    <div class="location"><i class="fas fa-map-marker-alt"></i> Hyderabad, India</div>
    <div class="skills">
      <span>HTML</span>
      <span>CSS</span>
      <span>Java</span>
      <span>Android Studio</span>
      <span>ExoPlayer</span>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    <button class="follow-btn">Follow</button>
  </div>

</body>
</html>
